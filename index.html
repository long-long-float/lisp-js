<!Doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lisp.js</title>
  </head>
  <body>
    <h1>Lisp.js</h1>
    <h2>code</h2>
    <textarea id="code"></textarea>
    <button id="exec-btn">exec</button>
    <h2>result(parse)</h2>
    <pre id="parse-result"></pre>
    <h2>result</h2>
    <pre id="result"></pre>

    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="lisp.js"></script>
    <script type="text/lisp">
      (alert (+ 1 2 3))
    </script>
    <script>
      $(function () {
        $('#exec-btn').click(function(){
          var result;
          try {
            result = Lisp.eval($('#code').val(), { ast: true });
          } catch (e) {
            $('#result').text('error : ' + e);
            return;
          }
          $('#parse-result').text(JSON.stringify(result.ast, null, '    '));
          $('#result').text(JSON.stringify(result.body, null, '    '));
        });
      });
    </script>
  </body>
</html>
