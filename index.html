<!Doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lisp.js</title>
  </head>
  <body>
    <h1>Lisp.js</h1>
    <h2>code</h2>
    <textarea id="code"></textarea>
    <button id="exec-btn">exec</button>
    <h2>result(parse)</h2>
    <pre id="parse-result"></pre>

    <script src="lisp.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script>
      $(function () {
        $('#exec-btn').click(function(){
          ret = null
          try {
            ret = Lisp.eval($('#code').val());
          } catch (e) {
            $('#parse-result').text('error : ' + e);
            return;
          }
          $('#parse-result').text(JSON.stringify(ret, null, '    '));
        });
      });
    </script>
  </body>
</html>
